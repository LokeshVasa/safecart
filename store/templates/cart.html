{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - SafeCart</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation -->
    {% include "navbar.html" %}

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Shopping Cart</h1>
            <p>Review your selected items</p>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="products">
        <div class="container">
            <div class="products-grid">
                {% for product in products %}
                <div class="product-card" data-id="{{ product.id }}">
                    <div class="product-image">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    </div>
                    <div class="product-info">
                        <h3>{{ product.name }}</h3>
                        <p class="price">₹{{ product.price }}</p>
                        <div class="product-actions">
                            <button class="btn btn-wishlist" onclick="addToWishlist('{{ product.id }}', '{{ product.name }}', '{{ product.price }}', '{{ product.image.url }}')">♡ Wishlist</button>
                            <button class="btn btn-cart" onclick="addToCart('{{ product.id }}', '{{ product.name }}', '{{ product.price }}', '{{ product.image.url }}')">Add to Cart</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SafeCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="js/currency.js"></script>
</body>
</html>
