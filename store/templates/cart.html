{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - SafeCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</head>
<body>

  {% include "navbar.html" %}

  <div class="container mt-4">
    <div class="row">

      <!-- LEFT SIDE: Cart Products -->
      <div class="col-md-8">
        <div class="p-3 border rounded" style="max-height:80vh; overflow-y:auto;">
          <h4 class="mb-3">Your Cart</h4>
          <div id="cart-items">
            {% include "partials/cart_items.html" %}
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE:  -->
      <div class="col-md-4">
        <div class="p-3 border rounded" style="position:sticky; top:20px;">

              <!-- Order Summary -->
            <h6>Order Summary</h6>
            <div id="order-summary" class="mb-3">
              <p>Subtotal: ₹{{ subtotal }}</p>
              <p>Shipping: ₹{{ shipping }}</p>
              <p>Tax: ₹{{ tax }}</p>
              <h6>Total: ₹{{ total }}</h6>
            </div>

            <!-- Shipping Address Form -->
          <h6>Enter Shipping Address</h6>
          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-2">
              <input type="text" class="form-control" placeholder="Full Name" name="fullname" required>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" placeholder="Address" name="address" required>
            </div>
            <div class="mb-2">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="City" name="city" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Zipcode" name="zipcode" required>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue to Pay</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
