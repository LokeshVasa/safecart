{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
  <div class="container">
    <a class="navbar-brand fw-semibold fs-4 text-primary" href="{% url 'home' %}">
      <i class="bi bi-bag-check-fill"></i> SafeCart
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto fs-7 fw-semibold">
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'home' %}"><i class="bi bi-house-door-fill"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'cart' %}"><i class="bi bi-cart-fill"></i> Cart (<span id="cart-count">{{ cart_count }}</span>)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'wishlist' %}"><i class="bi bi-heart-fill"></i> Wishlist (<span id="wishlist-count">{{ wishlist_count }}</span>)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'yourorders' %}"><i class="bi bi-box-seam-fill"></i> Your Orders</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link d-flex align-items-center p-0" href="#" id="profileDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'images/default-profile.png' %}" 
                 alt="Profile" 
                 class="rounded-circle border border-2 border-primary" 
                 style="width:40px; height:40px;">
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="profileDropdown">
            <li>
              <a class="dropdown-item" href="{% url 'profile' %}">
                <i class="bi bi-gear-fill"></i> Settings
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" onclick="document.getElementById('logout-form').submit(); return false;">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </li>
        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
          {% csrf_token %}
        </form>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'register' %}"><i class="bi bi-person-plus-fill"></i> Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
