{% extends "root.html" %}
{% load static %}

{% block title %}Profile - SafeCart{% endblock %}
{% block body_class %}bg-light d-flex flex-column min-vh-100{% endblock %}

{% block content %}

    <!-- Page Header -->
    <section class="bg-primary text-white py-4 border-bottom">
        <div class="container text-center">
            <h1 class="fw-bold mb-0">Profile</h1>
        </div>
    </section>

    <!-- Profile Section -->
    <section class="py-5 flex-grow-1">
        <div class="container">
            <div class="card shadow-sm mx-auto p-4" style="max-width: 400px;">

                <!-- Profile Photo -->
                <div class="text-center mb-4">
                    <img id="profile-photo" src="" alt="Profile Photo" class="rounded-circle border" width="80" height="80">
                    <form id="photo-upload-form" class="mt-3">
                        <input type="file" id="photo-input" accept="image/*" class="form-control mb-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-upload"></i> Change Photo
                        </button>
                    </form>
                </div>

                <!-- Change Password Form -->
                <form id="change-password-form" class="mb-3">
                    <div class="mb-3">
                        <label for="old-password" class="form-label">Current Password</label>
                        <input type="password" id="old-password" name="old-password" required class="form-control" placeholder="Enter current password">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" id="new-password" name="new-password" required class="form-control" placeholder="Enter new password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-lock-fill"></i> Change Password
                    </button>
                </form>

                <!-- Logout Button -->
                <button id="logout-btn" class="btn btn-danger w-100">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
