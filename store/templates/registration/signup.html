{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SafeCart</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .form-error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1><a href="home">SafeCart</a></h1>
            </div>
            <nav class="nav-menu">
                <a href="home" class="nav-link">Home</a>
                <a href="cart" class="nav-link">Cart</a>
                <a href="wishlist" class="nav-link">Wishlist</a>
                <a href="yourorders" class="nav-link">Your Orders</a>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Sign Up</h1>
        </div>
    </section>

    <section class="auth-section">
        <div class="container">
            <div class="address-form-card" style="max-width:400px; margin:2rem auto;">
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% for error in field.errors %}
                        <div class="error-text">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                <p style="text-align:center; margin-top:1rem;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </section>
</body>
</html>
