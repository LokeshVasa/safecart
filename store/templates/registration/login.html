{% extends "root.html" %}
{% load static %}

{% block title %}Login - SafeCart{% endblock %}
{% block body_class %}bg-light{% endblock %}

{% block content %}
<!-- Page Header -->
<header class="bg-primary text-white py-4 text-center">
    <div class="container">
        <h1 class="fw-bold">Login</h1>
    </div>
</header>

<!-- Login Form -->
<div class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" class="form-control" required placeholder="Username or Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Password">
                    <div class="mt-1">
                        <a href="{% url 'forgot-password' %}" class="small text-decoration-none">Forgot your password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3 mb-0">
                Don't have an account? <a href="/register">Sign Up</a>
            </p>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
