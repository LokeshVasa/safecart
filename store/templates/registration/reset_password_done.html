{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent - SafeCart</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1><a href="/home">SafeCart</a></h1>
            </div>
            <nav class="nav-menu">
                <a href="/home" class="nav-link">Home</a>
                <a href="/cart" class="nav-link">Cart</a>
                <a href="/wishlist" class="nav-link">Wishlist</a>
                <a href="/yourorders" class="nav-link">Your Orders</a>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Check Your Email</h1>
        </div>
    </section>

    <div class="container">
        <div class="address-form-card" style="max-width: 500px; margin: 2rem auto; text-align: center;">
            <p>If an account exists with the email you entered, you’ll receive a password reset link shortly.</p>
            <p>Didn’t receive an email? Check your spam folder or <a href="/reset_password">try again</a>.</p>
            <a href="/login" class="btn btn-primary" style="margin-top: 1.5rem;">Back to Login</a>
        </div>
    </div>
</body>
</html>
