{% load static %}

{% block title %}Reset Password - SafeCart{% endblock %}
{% block body_class %}bg-light{% endblock %}

{% block content %}
  <style>
    .flash-container {
      position: fixed;
      top: 4.5rem;
      right: 1rem;
      z-index: 1100;
      max-width: 400px;
    }
  </style>

    <!-- Page Header -->
<section class="bg-primary text-white py-4">
    <div class="container text-center">
        <h1 class="fw-bold mb-0">Reset Password</h1>
    </div>
</section>

    <!-- Main Content -->
    <div class="container my-5 flex-grow-1">
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body">

                <!-- Reset Password Form -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" required class="form-control" placeholder="New password">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required class="form-control" placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        <i class="bi bi-lock-fill"></i> Reset Password
                    </button>
                </form>

                <p class="text-center mt-3 mb-0">
                    Remember your password? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
