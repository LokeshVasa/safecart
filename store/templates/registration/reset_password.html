{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reset Password - SafeCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Page Header -->
<section class="bg-primary text-white py-4">
    <div class="container text-center">
        <h1 class="fw-bold mb-0">Reset Password</h1>
    </div>
</section>


    <!-- Main Content -->
    <div class="container my-5 flex-grow-1">
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body">

                <!-- Flash Messages -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info py-2 mb-3">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <!-- Reset Password Form -->
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" required class="form-control" placeholder="New password">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required class="form-control" placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        <i class="bi bi-lock-fill"></i> Reset Password
                    </button>
                </form>

                <p class="text-center mt-3 mb-0">
                    Remember your password? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 SafeCart. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
