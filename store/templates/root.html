{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SafeCart{% endblock %}</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Common Styles -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}">

    <!-- Page-specific head content -->
    {% block extra_head %}{% endblock %}

    <style>
        /* Flash Messages Container */
        .flash-container {
            position: fixed;
            top: 4.5rem;
            right: 1rem;
            z-index: 1100;
            max-width: 400px;
        }
    </style>
</head>
<body class="{% block body_class %}default-body{% endblock %} d-flex flex-column min-vh-100">

    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Flash Messages -->
    <div id="flash-messages" class="flash-container">
        {% include "flash_messages.html" %}
    </div>

    <!-- Page Content -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 SafeCart. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
