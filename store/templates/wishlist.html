{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - SafeCart</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1><a href="home">SafeCart</a></h1>
            </div>
            <nav class="nav-menu">
                <a href="home" class="nav-link">Home</a>
                <a href="cart" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
                <a href="wishlist" class="nav-link active">Wishlist (<span id="wishlist-count">0</span>)</a>
                <a href="yourorders" class="nav-link">Your Orders</a>
                <a href="profile" class="profile-avatar-btn" id="profile-btn">
                    <img src="" alt="Profile" class="profile-avatar-img">
                </a>
            </nav>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Wishlist</h1>
            <p>Your saved items</p>
        </div>
    </section>

    <!-- Wishlist Section -->
    <section class="wishlist">
        <div class="container">
            <div class="wishlist-items" id="wishlist-items">
                <!-- Wishlist items will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SafeCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="js/currency.js"></script>
</body>
</html>
