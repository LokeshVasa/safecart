
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Delivery Agent Dashboard</h2>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    {% if orders %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for order in orders %}
        <tr onclick="window.location.href='{% url 'delivery_order_detail' %}?order-id={{ order.id }}'" style="cursor:pointer;"> <td>{{ order.id }}</td> <td>{{ order.status }}</td> </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info">No orders to deliver right now.</div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
