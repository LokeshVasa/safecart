{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
        <div class="container">
            <a class="navbar-brand fw-semibold fs-4 text-primary" href="#">SafeCart</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Delivery Agent Dashboard</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scanQrModal">Scan QR</button>
        </div>
    </div>

    <div class="modal fade" id="scanQrModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Scan QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">

                    <video id="qrVideo" autoplay class="p-2 border border-lg"></video>
                    <canvas id="qrCanvas" hidden></canvas>
                    <p class="fw-light mt-2">Scanning liveâ€¦ point your camera at the QR code.</p>

                    <div class="mt-3">
                        <label class="btn btn-info me-2">
                            Upload QR Image
                            <input type="file" id="uploadInput" accept="image/*" hidden>
                        </label>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById('qrVideo');
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const uploadInput = document.getElementById('uploadInput');
            let scanning = false;
            let stream;

            async function startCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                    video.srcObject = stream;
                    scanning = true;
                    requestAnimationFrame(scanFrame);
                } catch (err) {
                    alert("Error accessing camera: " + err);
                }
            }

            function scanFrame() {
                if (!scanning) return;

                // Only scan if video has loaded enough
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code && code.data) {
                        scanning = false;
                        if (stream) stream.getTracks().forEach(track => track.stop());
                        sendTokenToServer(code.data);
                        return;
                    }
                }

                requestAnimationFrame(scanFrame);
            }


            function sendTokenToServer(token) {
                fetch("{% url 'get_order_by_token' %}?token=" + encodeURIComponent(token))
                    .then(res => res.json())
                    .then(data => {
                        if (data.success && data.order_id) {
                            window.location.href = `/delivery/order/?order-id=${data.order_id}`;
                        } else {
                            alert("Invalid or unknown QR token.");
                            scanning = true;
                            startCamera();
                        }
                    })
                    .catch(err => alert("Server error: " + err));
            }

            // Handle QR image upload
            uploadInput.addEventListener('change', () => {
                const file = uploadInput.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code && code.data) {
                            sendTokenToServer(code.data);
                        } else {
                            alert("No QR code detected in uploaded image.");
                        }
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            });

            const modalEl = document.getElementById('scanQrModal');
            modalEl.addEventListener('shown.bs.modal', startCamera);
            modalEl.addEventListener('hidden.bs.modal', () => {
                scanning = false;
                if (stream) stream.getTracks().forEach(track => track.stop());
            });
        });
    </script>
</body>

</html>
