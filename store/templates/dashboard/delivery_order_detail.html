<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4">Order Details (ID: {{ order.id }})</h2>

    <div class="card">
        <div class="card-body">
            <p><strong>User:</strong> {{ order.user.username }}</p>
            <p><strong>Address:</strong> {{ order.address.street }}, {{ order.address.city }}, {{ order.address.state }} - {{ order.address.pincode }}</p>
            <p><strong>Payment Type:</strong> {{ order.payment_type }}</p>
            <p><strong>Status:</strong> {{ order.status }}</p>
            
            <a href="{% url 'mark_order_delivered' order.id %}" class="btn btn-success">Mark as Delivered</a>
            <a href="{% url 'delivery_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
